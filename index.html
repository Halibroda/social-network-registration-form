<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social — Sign up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container"><h1>Social</h1></div>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="title">
      <h2 id="title">Create account</h2>

      <form id="form" novalidate>
        <fieldset>
          <legend>Basic</legend>
          <div class="row">
            <div class="control">
              <label for="name">Full name</label>
              <input id="name" name="name" type="text" placeholder="Jane Doe" required>
              <small class="error" id="nameErr"></small>
            </div>
            <div class="control">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="jane@example.com" required>
              <small class="error" id="emailErr"></small>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Security</legend>
          <div class="row">
            <div class="control">
              <label for="pass">Password (8 chars, letters and numbers)</label>
              <input id="pass" name="pass" type="password" minlength="8" placeholder="••••••••" required>
              <small class="error" id="passErr"></small>
            </div>
            <div class="control">
              <label for="pass2">Confirm</label>
              <input id="pass2" name="pass2" type="password" placeholder="••••••••" required>
              <small class="error" id="pass2Err"></small>
            </div>
          </div>
        </fieldset>

        <div class="footer">
          <label class="check">
            <input id="terms" type="checkbox" required> I accept the Terms
          </label>
          <button id="submit" type="submit" class="btn" disabled>Sign up</button>
        </div>

        <p class="msg" id="msg" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="footer-site">
    <div class="container"><small>© <span id="year"></span> Social</small></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
